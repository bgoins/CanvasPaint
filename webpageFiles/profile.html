<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Paint: Profile</title>
</head>
<body>
  <h2>User Profile</h2>
  <form id="profileForm">
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1234567890"><br><br>

    <button type="submit">Save</button>
  </form>
  <p id="message" style="color: black; display: none;">Profile updated</p>

  <script src="profile.js"></script>
</body>
</html>
