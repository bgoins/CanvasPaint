

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Paint: Login</title>
    <style>
        /* General styles to reset margins and center content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*Main content styling*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        /*Container for login form*/
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /*Main header style*/
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        /*Subtitle style*/
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }

        /*Stylel for input fields*/
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /*Style for buttons*/
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /*Hover effect for buttons*/
            button:hover {
                background-color: #575757;
            }

        /*Style for error message*/
        #message {
            margin-top: 15px;
            font-size: 16px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!--Container for login and account creation forms-->
    <div class="container">
        
        <!--Main tittle of page-->
        <h1>Canvas Paint</h1>

        <!--Login Field where user inputs their username and password-->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <!--Error message if login credentials are incorrect-->
        <p id="message">Invalid username/password</p> <br> <br>

        <!--Accoutn creation field where user inputs school email and creates password-->
        <h2>Or Create an Account</h2>
        <form id="createAccountForm">
            <input type="email" id="newEmail" placeholder="Student Email" required><br>
            <input type="password" id="newPassword" placeholder="Password" required><br>
            <button type="button" id="createAccountButton">Create Account</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
